<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->
    <body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
        <ui:composition>
            <div class="header">
                <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                    <a class="pure-menu-heading" href="">Wicruit</a>
                    <ul class="pure-menu-list">
                        <li class="pure-menu-item pure-menu-selected"><h:link outcome="index.xhtml" class="pure-menu-link">Home</h:link></li>
                        <li class="pure-menu-item"><h:link outcome="LogIn.xhtml" class="pure-menu-link">Already a member?</h:link></li>
                    </ul>
                </div>
            </div>
        </ui:composition>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    </body>
</html>
