<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <!--
    *********************************************
    * Header Component of Template siteTemplate *
    *********************************************
    This page's content is displayed on the top of each page created based on the siteTemplate.
    Changes made in this file will show up automatically with all pages created based on the
    siteTemplate for the entire site, achieving great maintainability.
    -->
    <body>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
        <ui:composition>
            <div class="header">
                <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
                    <h:link id="cancel" class="pure-menu-heading" outcome="Dashboard.xhtml" value="WiRecruit" style="text-decoration: none; color: #ffffff"/>
                    <ul class="pure-menu-list">
                        <h:graphicImage value="FileStorageLocation/#{accountManager.userPhoto()}" id="profilePic"
                                        class="img-rounded col-md-3" height="30" width="30" style="position:relative" ></h:graphicImage>
                        <li class="pure-menu-item "><h:link outcome="StaffProfile.xhtml" class="pure-menu-link">My Profile</h:link></li>
                        <li class="pure-menu-item"><h:link outcome="index.xhtml" class="pure-menu-link">Log Out</h:link></li>
                    </ul>
                </div>
                <br/>
                <br/>
                <h:form>
                    <p:menubar class="ui-menubar">
                        <p:menuitem value ="DashBoard" outcome="Dashboard.xhtml" class="ui-menuItem"></p:menuitem>
                        <p:menuitem value ="Recruit Book" outcome="#{recruitManager.listOfRecruitsByCommitment}" class="ui-menuItem"></p:menuitem>
                        <p:menuitem value ="Staff" outcome="#{accountManager.listOfStaffByUniversity}" class="ui-menuItem"></p:menuitem>
                    </p:menubar>
                </h:form>
            </div>
        </ui:composition>
        <!-- Do not enter tags before the composition line since they are ignored by JSF -->
    </body>
</html>
