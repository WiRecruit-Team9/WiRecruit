<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupRecruitCreateDlg" widgetVar="GroupRecruitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGroupRecruitTitle}">
            <h:form id="GroupRecruitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupRecruitController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGroupRecruitLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupRecruitController.selected.id}" title="#{bundle.CreateGroupRecruitTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupRecruitRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateGroupRecruitLabel_admin}" for="admin" />
                        <p:selectBooleanCheckbox id="admin" value="#{groupRecruitController.selected.admin}" />
                        <p:outputLabel value="#{bundle.CreateGroupRecruitLabel_recruitId}" for="recruitId" />
                        <p:selectOneMenu id="recruitId" value="#{groupRecruitController.selected.recruitId}" required="true" requiredMessage="#{bundle.EditGroupRecruitRequiredMessage_recruitId}">
                            <f:selectItems value="#{recruitController.itemsAvailableSelectOne}"
                                           var="recruitIdItem"
                                           itemValue="#{recruitIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateGroupRecruitLabel_groupId}" for="groupId" />
                        <p:selectOneMenu id="groupId" value="#{groupRecruitController.selected.groupId}" required="true" requiredMessage="#{bundle.EditGroupRecruitRequiredMessage_groupId}">
                            <f:selectItems value="#{group1Controller.itemsAvailableSelectOne}"
                                           var="groupIdItem"
                                           itemValue="#{groupIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupRecruitController.create}" value="#{bundle.Save}" update="display,:GroupRecruitListForm:datalist,:growl" oncomplete="handleSubmit(args,'GroupRecruitCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupRecruitCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
