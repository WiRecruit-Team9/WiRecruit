<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Enter Username</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/homepage/indexSiteTemplate.xhtml">

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <br />
                <br />
                <div align="center" style="width:50%; margin:0 auto;">
                    <img class="pure-img-responsive" alt="File Icons" height="300" width="250" src="resources/images/WiRecruitSprite.png"/>
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Please Enter Your Username</h2>
                        <div class="form-group" style="margin-bottom: 5px">
                            <h:inputText id="username" value="#{passwordResetManager.username}" required="true"/>
                        </div>
                        <br/>
                        <h:commandButton id="submit" action="#{passwordResetManager.usernameSubmit()}" value="Submit" /> 
                        <h:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" /> 
                        <br/>
                        <h:outputLabel value ="#{passwordResetManager.message}" />                
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
