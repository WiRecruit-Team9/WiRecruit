<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupUserViewDlg" widgetVar="GroupUserViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGroupUserTitle}">
            <h:form id="GroupUserViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupUserController.selected != null}">
                        <h:outputText value="#{bundle.ViewGroupUserLabel_id}"/>
                        <h:outputText value="#{groupUserController.selected.id}" title="#{bundle.ViewGroupUserTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGroupUserLabel_admin}"/>
                        <p:selectBooleanCheckbox value="#{groupUserController.selected.admin}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewGroupUserLabel_userId}"/>
                        <h:outputText value="#{groupUserController.selected.userId}" title="#{bundle.ViewGroupUserTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewGroupUserLabel_groupId}"/>
                        <h:outputText value="#{groupUserController.selected.groupId}" title="#{bundle.ViewGroupUserTitle_groupId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GroupUserViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
