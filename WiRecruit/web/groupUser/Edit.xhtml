<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupUserEditDlg" widgetVar="GroupUserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupUserTitle}">
            <h:form id="GroupUserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupUserController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{groupUserController.selected.id}" title="#{bundle.EditGroupUserTitle_id}" required="true" requiredMessage="#{bundle.EditGroupUserRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditGroupUserLabel_admin}" for="admin" />
                        <p:selectBooleanCheckbox id="admin" value="#{groupUserController.selected.admin}" />
                        <p:outputLabel value="#{bundle.EditGroupUserLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{groupUserController.selected.userId}" required="true" requiredMessage="#{bundle.EditGroupUserRequiredMessage_userId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditGroupUserLabel_groupId}" for="groupId" />
                        <p:selectOneMenu id="groupId" value="#{groupUserController.selected.groupId}" required="true" requiredMessage="#{bundle.EditGroupUserRequiredMessage_groupId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{group1Controller.itemsAvailableSelectOne}"
                                           var="groupIdItem"
                                           itemValue="#{groupIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupUserController.update}" value="#{bundle.Save}" update="display,:GroupUserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupUserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupUserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
