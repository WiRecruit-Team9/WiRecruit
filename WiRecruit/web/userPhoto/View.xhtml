<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserPhotoViewDlg" widgetVar="UserPhotoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUserPhotoTitle}">
            <h:form id="UserPhotoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userPhotoController.selected != null}">
                        <h:outputText value="#{bundle.ViewUserPhotoLabel_id}"/>
                        <h:outputText value="#{userPhotoController.selected.id}" title="#{bundle.ViewUserPhotoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUserPhotoLabel_extension}"/>
                        <h:outputText value="#{userPhotoController.selected.extension}" title="#{bundle.ViewUserPhotoTitle_extension}"/>
                        <h:outputText value="#{bundle.ViewUserPhotoLabel_userId}"/>
                        <h:outputText value="#{userPhotoController.selected.userId}" title="#{bundle.ViewUserPhotoTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUserPhotoLabel_filePath}"/>
                        <h:outputText value="#{userPhotoController.selected.filePath}" title="#{bundle.ViewUserPhotoTitle_filePath}"/>
                        <h:outputText value="#{bundle.ViewUserPhotoLabel_filename}"/>
                        <h:outputText value="#{userPhotoController.selected.filename}" title="#{bundle.ViewUserPhotoTitle_filename}"/>
                        <h:outputText value="#{bundle.ViewUserPhotoLabel_thumbnailName}"/>
                        <h:outputText value="#{userPhotoController.selected.thumbnailName}" title="#{bundle.ViewUserPhotoTitle_thumbnailName}"/>
                        <h:outputText value="#{bundle.ViewUserPhotoLabel_thumbnailFilePath}"/>
                        <h:outputText value="#{userPhotoController.selected.thumbnailFilePath}" title="#{bundle.ViewUserPhotoTitle_thumbnailFilePath}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UserPhotoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
