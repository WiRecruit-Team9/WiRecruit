<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserPhotoCreateDlg" widgetVar="UserPhotoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserPhotoTitle}">
            <h:form id="UserPhotoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userPhotoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserPhotoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userPhotoController.selected.id}" title="#{bundle.CreateUserPhotoTitle_id}" required="true" requiredMessage="#{bundle.CreateUserPhotoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateUserPhotoLabel_extension}" for="extension" />
                        <p:inputText id="extension" value="#{userPhotoController.selected.extension}" title="#{bundle.CreateUserPhotoTitle_extension}" required="true" requiredMessage="#{bundle.CreateUserPhotoRequiredMessage_extension}"/>
                        <p:outputLabel value="#{bundle.CreateUserPhotoLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{userPhotoController.selected.userId}" >
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserPhotoLabel_filePath}" for="filePath" />
                        <p:inputText id="filePath" value="#{userPhotoController.selected.filePath}" title="#{bundle.CreateUserPhotoTitle_filePath}" />
                        <p:outputLabel value="#{bundle.CreateUserPhotoLabel_filename}" for="filename" />
                        <p:inputText id="filename" value="#{userPhotoController.selected.filename}" title="#{bundle.CreateUserPhotoTitle_filename}" />
                        <p:outputLabel value="#{bundle.CreateUserPhotoLabel_thumbnailName}" for="thumbnailName" />
                        <p:inputText id="thumbnailName" value="#{userPhotoController.selected.thumbnailName}" title="#{bundle.CreateUserPhotoTitle_thumbnailName}" />
                        <p:outputLabel value="#{bundle.CreateUserPhotoLabel_thumbnailFilePath}" for="thumbnailFilePath" />
                        <p:inputText id="thumbnailFilePath" value="#{userPhotoController.selected.thumbnailFilePath}" title="#{bundle.CreateUserPhotoTitle_thumbnailFilePath}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userPhotoController.create}" value="#{bundle.Save}" update="display,:UserPhotoListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserPhotoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserPhotoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
