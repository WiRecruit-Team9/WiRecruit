             <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="#{userWizard.user.firstName}" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="#{userWizard.user.lastName}" required="true" label="Lastname"/>
 
                     <h:outputText value="City: " />
                    <p:inputText value="#{userWizard.user.city}" />
                    
                     <h:outputText value="State: " />
                     <p:inputText value="#{userWizard.user.state}" />
                    
                     <h:outputText value="Zipcode: " />
                     <p:inputText value="#{userWizard.user.zipcode}" />
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="School Information">
            <p:panel header="School Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Coaching Title: " />
                    <p:inputText value="#{userWizard.user.title}" />
 
                    <h:outputText value="School: " />
                    <h:selectOneMenu id="school" value="#{userWizard.user.school}">
                        <f:selectItems value="#{accountManager.listOfSchools}" var="school"
                                       itemLabel="#{school}" itemValue="#{school}" />
                    </h:selectOneMenu> 
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Account Information">
            <p:panel header="Account Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Username: " />
                    <p:inputText value="#{userWizard.user.username}"/>
 
                    <h:outputText value="Password: " />
                    <p:password id="feedback" feedback="true" value="#{userWizard.user.password}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{userWizard.user.firstName}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{userWizard.user.lastName}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                        
                        <h:outputText value="State: " />
                        <h:outputText value="#{userWizard.user.state}" styleClass="outputLabel"/>
                        
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.zipcode}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{userWizard.user.title}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{userWizard.user.school}" styleClass="outputLabel"/>
                 
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{userWizard.user.username}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.password}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{accountManager.createAccount()}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
