<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Security Question</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/homepage/indexSiteTemplate.xhtml">
            
            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                <br />
                <br />
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                        <h2 class="form-signin-heading">Please Answer Your Security Question</h2>
                        <div class="form-group" style="margin-bottom:20px">
                            <h:outputLabel for="question" value="#{passwordResetManager.securityQuestion}" />
                        </div>
                        <div class="form-group" style="margin-bottom: 10px">
                            <h:inputText id="answer" value="#{passwordResetManager.answer}"/>
                        </div>
                        <br/>
                        <h:commandButton id="submit" action="#{passwordResetManager.securityquestionSubmit()}" value="Submit" />
                        <h:button class="btn btn-lg btn-danger" id="cancel" outcome="index" value="Cancel" />
                        <br/>
                        <h:outputLabel value ="#{passwordResetManager.message}" />                  
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
