<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>List of Staffs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/userpages/userSiteTemplate.xhtml">
            <ui:define name="editableContent">
                <h2>Staff Book</h2>
                <h:form> 
                    <p:dataScroller value="#{accountManager.listOfStaff}" var="staff" chunkSize="10" mode="inline">
                        <f:facet name="header">
                            List of Staffs
                        </f:facet>

                        <f:facet name="loader">
                            <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                        </f:facet>

                        <h:panelGrid columns="2" style="width:50%" columnClasses="logo,detail">
                            <p:graphicImage value="FileStorageLocation/#{accountManager.findPhoto(staff.username)}" class="img-rounded col-md-3" height="60px" width="60px"/> 

                            <p:outputPanel>
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Name:" />
                                    <h:outputText value=" #{staff.firstName} #{staff.lastName}" style="font-weight: bold"/>

                                    <h:outputText value="Title:" />
                                    <h:outputText value="#{staff.title}" style="font-weight: bold"/>

                                    <h:outputText value="Email:" />
                                    <a href="mailto:#{staff.email}">#{staff.email}</a>
                                </h:panelGrid>
                            </p:outputPanel>
                            
                        </h:panelGrid>
                    </p:dataScroller>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>


</html>
