<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Recruit Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <ui:define name="editableContent">
                <br />
                <br />
                <br />
                <h2>Recruit Book</h2>
        <h:form>
            
         
            <table>
                <ui:repeat var="recruit" value="#{recruitManager.listOfRecruits}">
                    <tr><td rowspan="4" colspan="2"><h:graphicImage value="FileStorageLocation/#{accountManager.userPhoto()}" id="recruits"
                            height="60px" width="60px"></h:graphicImage></td><td></td></tr>
                    <tr><td>#{recruit.firstName} #{recruit.lastName}</td></tr>
                    <tr><td>#{recruit.school}</td></tr>
                    <tr><td>#{recruit.position}</td></tr>
                    <tr><td><h:link outcome="#{recruitManager.viewRecruit(recruit.id)}" value="View" /></td></tr>
                    
                </ui:repeat>

            </table>
        </h:form>
                <center><h:link outcome="CreateRecruit" value="Add a Recruit" />
        <br />
        <h:link outcome="StaffProfile" value="Back" /> </center>
        
        
            </ui:define>
        </ui:composition>
    </h:body>


</html>
