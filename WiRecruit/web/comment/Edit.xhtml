<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentEditDlg" widgetVar="CommentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCommentTitle}">
            <h:form id="CommentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCommentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{commentController.selected.id}" title="#{bundle.EditCommentTitle_id}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCommentLabel_commentText}" for="commentText" />
                        <p:inputTextarea rows="4" cols="30" id="commentText" value="#{commentController.selected.commentText}" title="#{bundle.EditCommentTitle_commentText}" required="true" requiredMessage="#{bundle.EditCommentRequiredMessage_commentText}"/>
                        <p:outputLabel value="#{bundle.EditCommentLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{commentController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditCommentLabel_recruitId}" for="recruitId" />
                        <p:selectOneMenu id="recruitId" value="#{commentController.selected.recruitId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recruitController.itemsAvailableSelectOne}"
                                           var="recruitIdItem"
                                           itemValue="#{recruitIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{commentController.update}" value="#{bundle.Save}" update="display,:CommentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CommentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CommentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
