<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentViewDlg" widgetVar="CommentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentTitle}">
            <h:form id="CommentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentLabel_id}"/>
                        <h:outputText value="#{commentController.selected.id}" title="#{bundle.ViewCommentTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_commentText}"/>
                        <h:outputText value="#{commentController.selected.commentText}" title="#{bundle.ViewCommentTitle_commentText}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_userId}"/>
                        <h:outputText value="#{commentController.selected.userId}" title="#{bundle.ViewCommentTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewCommentLabel_recruitId}"/>
                        <h:outputText value="#{commentController.selected.recruitId}" title="#{bundle.ViewCommentTitle_recruitId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
