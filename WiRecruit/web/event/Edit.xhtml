<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventEditDlg" widgetVar="EventEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEventTitle}">
            <h:form id="EventEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEventLabel_id}" for="id" />
                        <p:inputText id="id" value="#{eventController.selected.id}" title="#{bundle.EditEventTitle_id}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{eventController.selected.description}" title="#{bundle.EditEventTitle_description}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_type}" for="type" />
                        <p:inputText id="type" value="#{eventController.selected.type}" title="#{bundle.EditEventTitle_type}" required="true" requiredMessage="#{bundle.EditEventRequiredMessage_type}"/>
                        <p:outputLabel value="#{bundle.EditEventLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{eventController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditEventLabel_recruitId}" for="recruitId" />
                        <p:selectOneMenu id="recruitId" value="#{eventController.selected.recruitId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recruitController.itemsAvailableSelectOne}"
                                           var="recruitIdItem"
                                           itemValue="#{recruitIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{eventController.update}" value="#{bundle.Save}" update="display,:EventListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EventEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EventEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
