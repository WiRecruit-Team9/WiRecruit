<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <ui:define name="editableContent">
                <br />
                <br />
                <br />
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-signin">
                <h:graphicImage value="FileStorageLocation/#{accountManager.userPhoto()}" id="profilePic"
                          class="img-rounded col-md-3"></h:graphicImage>
                    <h2> #{profileViewManager.loggedInUser.firstName} #{profileViewManager.loggedInUser.lastName} </h2>
                    <h:button value="Edit Profile"  outcome="EditAccount"/>
                    <h:button value="Change Photo"  outcome="EditPhoto"/>
                    <h:commandButton value="Log Out" action="#{accountManager.logout()}" />
                <br/>
                <br/>
                    <!-- Basic Info goes here -->
                    <h:panelGrid columns="2" cellpadding="6">
                      <h:outputText value="First Name: " />
                      <h:outputText value="#{profileViewManager.loggedInUser.firstName}" />                   
                      
                      <h:outputText value="Last Name: " />
                      <h:outputText value="#{profileViewManager.loggedInUser.lastName}" />

                      <h:outputText value="Title: " />
                      <h:outputText value="#{profileViewManager.loggedInUser.title}" />

                      <h:outputText value="School: " />
                      <h:outputText value="#{profileViewManager.loggedInUser.school}" />
                      
                      <h:outputText value="City: " />
                      <h:outputText value="#{profileViewManager.loggedInUser.city}" />
                      
                      <h:outputText value="State: " />
                      <h:outputText value="#{profileViewManager.loggedInUser.state}" />
                      
                      <h:outputText value="Zip Code: " />
                      <h:outputText value="#{profileViewManager.loggedInUser.zipcode}" />       

                      <h:outputText value="Email " />
                      <h:outputText value="#{profileViewManager.loggedInUser.email}" />
                    </h:panelGrid>         
                <br/>
                <h:link outcome="#{recruitManager.getListOfRecruitsByCommitment()}" value="Recruits Page" />
            </h:form> 
        </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
