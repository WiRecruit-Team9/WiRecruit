<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/userpages/userSiteTemplate.xhtml">
            <ui:define name="editableContent">
                <br />
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                        <h:graphicImage value="FileStorageLocation/#{accountManager.userPhoto()}" id="profilePic"
                                        class="img-rounded col-md-3"></h:graphicImage>
                        <h2> #{profileViewManager.loggedInUser.firstName} #{profileViewManager.loggedInUser.lastName} </h2>
                        <h:button value="Edit Profile"  outcome="EditAccount"/>
                        <h:button value="Change Photo"  outcome="EditPhoto"/>
                        <h:commandButton value="Log Out" action="#{accountManager.logout()}" />
                        <br/>
                        <br/>
                        <!-- Basic Info goes here -->
                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputText value="Title: " />
                            <h:outputText value="#{profileViewManager.loggedInUser.title}" />

                            <h:outputText value="School: " />
                            <h:outputText value="#{profileViewManager.loggedInUser.school}" />

                            <h:outputText value="Address: " />
                            <h:outputText value="#{profileViewManager.loggedInUser.city} 
                                          #{profileViewManager.loggedInUser.state} 
                                          #{profileViewManager.loggedInUser.zipcode}" />    

                            <h:outputText value="Email " />
                            <h:outputText value="#{profileViewManager.loggedInUser.email}" />
                        </h:panelGrid>         
                        <br/>
                        <h:link outcome="#{recruitManager.getListOfRecruitsByCommitment()}" value="" />
                        <h:link outcome="#{accountManager.getListOfStaffByUniversity()}" value="" />
                    </h:form> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
