<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Profile</title>
        <script src="http://maps.google.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/userpages/userSiteTemplate.xhtml">
            <ui:define name="editableContent">
                <br />
                <br />
                <br />
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                        <h:graphicImage value="FileStorageLocation/#{recruitManager.recruitPhoto(recruitManager.selected.id)}" id="profilePic"
                                        class="img-rounded col-md-3"></h:graphicImage>
                        <h2> #{recruitManager.selected.firstName} #{recruitManager.selected.lastName} </h2>
                        <h:button value="Edit Profile"  outcome="EditAccount"/>
                        <h:button value="Change Photo"  outcome="RecruitEditPhoto"/>
                        <br/>
                        <br/>
                        <!-- Basic Info goes here -->
                        <h:panelGrid columns="2" cellpadding="6">
                            <h:outputText value="Position: " />
                            <p:inplace id="ajaxPosition" editor="true" effectSpeed="fast" event="click">
                                <h:selectOneMenu id="position" value="#{recruitManager.selected.position}" required="true">
                                    <f:selectItems value="#{recruitManager.listOfPositions}" var="position"
                                                   itemLabel="#{position}" itemValue="#{position}" />
                                </h:selectOneMenu>
                            </p:inplace>

                            <h:outputText value="Secondary Position: " />
                            <p:inplace id="event" label="#{recruitManager.selected.secondaryPosition}" editor="true" effectSpeed="fast" event="click">
                                <h:selectOneMenu id="secondaryPosition" value="#{recruitManager.selected.secondaryPosition}" required="false">
                                    <f:selectItems value="#{recruitManager.listOfPositions}" var="secondaryPosition"
                                                   itemLabel="#{secondaryPosition}" itemValue="#{secondaryPosition}" />
                                </h:selectOneMenu>
                            </p:inplace>

                            <h:outputText value="Height: " />
                            <p:inplace id="ajaxHeight" editor="true">
                                <p:inputText value="#{recruitManager.selected.height}" required="true" label="text" />
                            </p:inplace>

                            <h:outputText value="School: " />
                            <p:inplace id="ajaxSchool" editor="true">
                                <p:inputText value="#{recruitManager.selected.school}" required="true" label="text" />
                            </p:inplace>

                            <h:outputText value="Address: " />
                            <h:outputText value="#{recruitManager.selected.address1} 
                                          #{recruitManager.selected.address2}, 
                                          #{recruitManager.selected.city} 
                                          #{recruitManager.selected.state} 
                                          #{recruitManager.selected.zipcode}" />

                            <h:outputText value="GPA: " />
                            <p:inplace id="ajaxGPA" editor="true">
                                <p:inputText value="#{recruitManager.selected.gpa}" required="true" label="text" />
                            </p:inplace>  

                            <h:outputText value="Email: " />
                            <p:inplace id="ajaxEmail" editor="true">
                                <p:inputText value="#{recruitManager.selected.email}" required="true" label="text" />
                            </p:inplace>

                            <h:outputText value="Notes: " />
                            <p:inplace id="ajaxNotes" editor="true">
                                <p:inputText value="#{recruitManager.selected.notes}" required="true" label="text" />
                            </p:inplace>
                        </h:panelGrid>         
                        <br/>
                        <f:view contentType="text/html">
                            <h1>Google Map</h1>
                            <p:gmap center="36.879466, 30.667648" zoom="15" type="HYBRID" style="width:600px;height:400px" model="#{recruitManager.simpleModel}"/>
                        </f:view>
                        <br/>
                        <h:link outcome="#{recruitManager.getListOfRecruitsByCommitment()}" value="Back to Recruit Book" />
                    </h:form> 
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
