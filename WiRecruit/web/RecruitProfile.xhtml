<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/siteTemplate.xhtml">
            <ui:define name="editableContent">
                <br />
                <br />
                <br />
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-signin">
                <h:graphicImage value="FileStorageLocation/#{accountManager.userPhoto()}" id="profilePic"
                          class="img-rounded col-md-3"></h:graphicImage>
                    <h2> #{recruitManager.selected.firstName} #{recruitManager.selected.lastName} </h2>
                    <h:button value="Edit Profile"  outcome="EditAccount"/>
                    <h:button value="Change Photo"  outcome="EditPhoto"/>
                <br/>
                <br/>
                    <!-- Basic Info goes here -->
                    <h:panelGrid columns="2" cellpadding="6">
                      <h:outputText value="Position: " />
                      <h:outputText value="#{recruitManager.selected.position}" />

                      <h:outputText value="Secondary Position: " />
                      <h:outputText value="#{recruitManager.selected.secondaryPosition}" />
                      
                      <h:outputText value="Height: " />
                      <h:outputText value="#{recruitManager.selected.height}" />
                      
                      <h:outputText value="School: " />
                      <h:outputText value="#{recruitManager.selected.school}" />
                      
                      <h:outputText value="Address: " />
                      <h:outputText value="#{recruitManager.selected.address1} 
                                    #{recruitManager.selected.address2}, 
                                    #{recruitManager.selected.city} 
                                    #{recruitManager.selected.state} 
                                    #{recruitManager.selected.zipcode}" />
                      
                      <h:outputText value="GPA: " />
                      <h:outputText value="#{recruitManager.selected.gpa}" />       

                      <h:outputText value="Email: " />
                      <h:outputText value="#{recruitManager.selected.email}" />
                      
                      <h:outputText value="Notes: " />
                      <h:outputText value="#{recruitManager.selected.notes}" />
                    </h:panelGrid>         
                <br/>
                <h:link outcome="#{recruitManager.getListOfRecruitsByCommitment()}" value="Back to Recruit Book" />
            </h:form> 
        </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
