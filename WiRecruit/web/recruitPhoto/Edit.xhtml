<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecruitPhotoEditDlg" widgetVar="RecruitPhotoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditRecruitPhotoTitle}">
            <h:form id="RecruitPhotoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recruitPhotoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditRecruitPhotoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{recruitPhotoController.selected.id}" title="#{bundle.EditRecruitPhotoTitle_id}" required="true" requiredMessage="#{bundle.EditRecruitPhotoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditRecruitPhotoLabel_extension}" for="extension" />
                        <p:inputText id="extension" value="#{recruitPhotoController.selected.extension}" title="#{bundle.EditRecruitPhotoTitle_extension}" required="true" requiredMessage="#{bundle.EditRecruitPhotoRequiredMessage_extension}"/>
                        <p:outputLabel value="#{bundle.EditRecruitPhotoLabel_recruitId}" for="recruitId" />
                        <p:selectOneMenu id="recruitId" value="#{recruitPhotoController.selected.recruitId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recruitController.itemsAvailableSelectOne}"
                                           var="recruitIdItem"
                                           itemValue="#{recruitIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditRecruitPhotoLabel_filePath}" for="filePath" />
                        <p:inputText id="filePath" value="#{recruitPhotoController.selected.filePath}" title="#{bundle.EditRecruitPhotoTitle_filePath}" />
                        <p:outputLabel value="#{bundle.EditRecruitPhotoLabel_filename}" for="filename" />
                        <p:inputText id="filename" value="#{recruitPhotoController.selected.filename}" title="#{bundle.EditRecruitPhotoTitle_filename}" />
                        <p:outputLabel value="#{bundle.EditRecruitPhotoLabel_thumbnailName}" for="thumbnailName" />
                        <p:inputText id="thumbnailName" value="#{recruitPhotoController.selected.thumbnailName}" title="#{bundle.EditRecruitPhotoTitle_thumbnailName}" />
                        <p:outputLabel value="#{bundle.EditRecruitPhotoLabel_thumbnailFilePath}" for="thumbnailFilePath" />
                        <p:inputText id="thumbnailFilePath" value="#{recruitPhotoController.selected.thumbnailFilePath}" title="#{bundle.EditRecruitPhotoTitle_thumbnailFilePath}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{recruitPhotoController.update}" value="#{bundle.Save}" update="display,:RecruitPhotoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'RecruitPhotoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RecruitPhotoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
