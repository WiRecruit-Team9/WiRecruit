<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecruitPhotoViewDlg" widgetVar="RecruitPhotoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecruitPhotoTitle}">
            <h:form id="RecruitPhotoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recruitPhotoController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecruitPhotoLabel_id}"/>
                        <h:outputText value="#{recruitPhotoController.selected.id}" title="#{bundle.ViewRecruitPhotoTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRecruitPhotoLabel_extension}"/>
                        <h:outputText value="#{recruitPhotoController.selected.extension}" title="#{bundle.ViewRecruitPhotoTitle_extension}"/>
                        <h:outputText value="#{bundle.ViewRecruitPhotoLabel_recruitId}"/>
                        <h:outputText value="#{recruitPhotoController.selected.recruitId}" title="#{bundle.ViewRecruitPhotoTitle_recruitId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecruitPhotoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
