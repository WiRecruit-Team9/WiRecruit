<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Create Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/userpages/userSiteTemplate.xhtml">

            <!-- Create the content for this page below -->
            <ui:define name="editableContent">
                
                <div align="center" style="width:50%; margin:0 auto;">
                    <h:form class="form-signin">
                        <img class="pure-img-responsive" alt="File Icons" height="300" width="250" src="resources/images/WiRecruitSprite.png"/>
                        <h2 class="form-signin-heading">New Recruit</h2>

                        <p:growl id="growl" sticky="true" showDetail="true"/> 
                        <p:messages id="msgs" />

                        <p:wizard flowListener="#{recruitManager.onFlowProcess}">
                            <p:tab id="personal" title="Personal">
                                <p:panel header="Personal Details">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="First Name: *" />
                                        <p:inputText value="#{recruitManager.firstName}" required="true" label="Firstname"/>

                                        <h:outputText value="Last Name: *" />
                                        <p:inputText value="#{recruitManager.lastName}" required="true" label="Lastname"/>

                                        <h:outputText value="Email: " />
                                        <p:inputText value="#{recruitManager.email}" required="true"/>
                                        
                                        <h:outputText value="Phone Number: " />
                                        <p:inputText value="#{recruitManager.phone}" required="true"/>
                                        
                                        
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="address" title="School Information">
                                <p:panel header="School Details">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="School: " />
                                        <p:inputText value="#{recruitManager.school}" required="true"/>
                                        
                                        <h:outputText value="Address: " />
                                        <p:inputText value="#{recruitManager.address1}" required="true"/>
                                        
                                        <h:outputText value="Address 2: " />
                                        <p:inputText value="#{recruitManager.address2}"/>
 
                                        <h:outputText value="City: " />
                                        <p:inputText value="#{recruitManager.city}" required="true"/>

                                        <h:outputText value="State: " />
                                        <h:selectOneMenu id="state" value="#{recruitManager.state}" required="true">
                                            <f:selectItems value="#{recruitManager.listOfStates}" var="state"
                                                           itemLabel="#{state}" itemValue="#{state}" />
                                        </h:selectOneMenu>

                                        <h:outputText value="Zipcode: " />
                                        <p:inputText value="#{recruitManager.zipcode}" />
                                        
                                        <h:outputText value="GPA: " />
                                        <p:inputText id="gpa" value="#{recruitManager.gpa}" 
                                                     required="true" label="gpa">
                                            <f:validateLength minimum="2" maximum="4" />
                                        </p:inputText>
                              
                                        <h:outputText value="Year: " />
                                        <h:selectOneMenu id="year" value="#{recruitManager.year}" required="true">
                                            <f:selectItems value="#{recruitManager.listOfSchoolYear}" var="year"
                                                           itemLabel="#{year}" itemValue="#{year}" />
                                        </h:selectOneMenu>

                                        
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="contact" title="Baseball Skills">
                                <p:panel header="Baseball Skills">
                                    <p:messages />
                                    <h:panelGrid columns="2" columnClasses="label, value">
                                        <h:outputText value="Height (in): " />
                                        <p:inputText value="#{recruitManager.height}" required="true"/>
                                        
                                        <h:outputText value="Weight (lbs) " />
                                        <p:inputText value="#{recruitManager.weight}" required="true"/>
                                      
                                        <h:outputText value="Position: " />
                                        <h:selectOneMenu id="position" value="#{recruitManager.position}" required="true">
                                            <f:selectItems value="#{recruitManager.listOfPositions}" var="position"
                                                           itemLabel="#{position}" itemValue="#{position}" />
                                        </h:selectOneMenu>
                                        
                                        <h:outputText value="Secondary Position: " />
                                        <h:selectOneMenu id="secondaryPosition" value="#{recruitManager.state}">
                                            <f:selectItems value="#{recruitManager.listOfPositions}" var="secondaryPosition"
                                                           itemLabel="#{secondaryPosition}" itemValue="#{secondaryPosition}" />
                                        </h:selectOneMenu>
                                         
                                        <h:outputText value="Skill Level: " />
                                        <h:selectOneMenu id="skillLevel" value="#{recruitManager.skillLevel}" required="true">
                                            <f:selectItems value="#{recruitManager.listOfSkillLevels}" var="skillLevel"
                                                           itemLabel="#{skillLevel}" itemValue="#{skillLevel}" />
                                        </h:selectOneMenu>
                                        
                                        <h:outputText value="Commitment: " />
                                        <p:inputText value="#{recruitManager.commitment}"/>
                                        
                                        <h:outputText value="Notes: " />
                                        <h:inputTextarea id="notes" value="#{recruitManager.notes}" 
                                                         required="false" label="notes" rows="10" cols="30">
                                        </h:inputTextarea>


                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="confirm" title="Confirmation">
                                <p:panel header="Confirmation">
                                    <h:panelGrid id="confirmation" columns="1" columnClasses="grid">
                                        <h:panelGrid columns="2" columnClasses="label, value">
                                            <h:outputText value="First Name:             " />
                                            <h:outputText value="#{recruitManager.firstName}" styleClass="outputLabel"/>

                                            <h:outputText value="Last Name:             " />
                                            <h:outputText value="#{recruitManager.lastName}" styleClass="outputLabel"/>
                                            
                                            <h:outputText value="Email:             " />
                                            <h:outputText value="#{recruitManager.email}" styleClass="outputLabel"/>
                                                                                      
                                            <h:outputText value="Phone:              " />
                                            <h:outputText value="#{recruitManager.phone}" styleClass="outputLabel"/>
                                            
                                            <h:outputText value="School:             " />
                                            <h:outputText value="#{recruitManager.school}" styleClass="outputLabel"/>

                                            <h:outputText value="City:             " />
                                            <h:outputText value="#{recruitManager.city}" styleClass="outputLabel"/>

                                            <h:outputText value="State:             " />
                                            <h:outputText value="#{recruitManager.state}" styleClass="outputLabel"/>

                                            <h:outputText value="Zipcode:             " />
                                            <h:outputText value="#{recruitManager.zipcode}" styleClass="outputLabel"/>

                                            <h:outputText value="GPA:             " />
                                            <h:outputText value="#{recruitManager.gpa}" styleClass="outputLabel"/>

                                            <h:outputText value="Year:             " />
                                            <h:outputText value="#{recruitManager.year}" styleClass="outputLabel"/>

                                            <h:outputText value="Position:             " />
                                            <h:outputText value="#{recruitManager.position}" styleClass="outputLabel"/> 
                                            
                                            <h:outputText value="Secondary Position:             " />
                                            <h:outputText value="#{recruitManager.school}" styleClass="outputLabel"/>
                                            
                                            <h:outputText value="Skill Level             " />
                                            <h:outputText value="#{recruitManager.skillLevel}" styleClass="outputLabel"/>
                                            
                                            <h:outputText value="Commitment:             " />
                                            <h:outputText value="#{recruitManager.commitment}" styleClass="outputLabel"/>

                                            <h:outputText value="Notes:             " />
                                            <h:outputText value="#{recruitManager.notes}" styleClass="outputLabel"/>

                                        </h:panelGrid>
                                    </h:panelGrid>
                                        <h:outputLabel id="error" value="#{recruitManager.statusMessage}"  />
                                        
                                        <h:commandButton class="btn btn-lg btn-success btn-block" id="submit"
                                                         action="#{recruitManager.createRecruit()}" value="Submit"/>   
                                        <h:button class="btn btn-lg btn-danger" id="cancel" outcome="RecruitBook" value="Cancel" />
                                </p:panel>
                            </p:tab>
                        </p:wizard>

                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>

</html>
