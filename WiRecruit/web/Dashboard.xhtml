<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>

            <ui:define name="editableContent">
                <br />
                <br />
                <br />
                <h2>Dashboard</h2>
        <h:form>
            
            <table>
                <ui:repeat var="recruit" value="#{accountManager.feed}">
                    <tr><td>#{recruit}</td></tr>
                    
                </ui:repeat>

            </table>
            <h:link outcome="#{recruitManager.getListOfRecruitsByCommitment()}" value="" />
        <h:link outcome="#{accountManager.getListOfStaffByUniversity()}" value="" />
        </h:form>
            </ui:define>
        </ui:composition>
        
    </h:body>


</html>
