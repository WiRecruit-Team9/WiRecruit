<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dashboard</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/userpages/userSiteTemplate.xhtml">
            <ui:define name="editableContent">
                <h:form>
                    <h2>Dashboard</h2>
                    <p:dataScroller value="#{accountManager.eventFeed}" var="event" chunkSize="10">
                        <f:facet name="header">
                            Recent Activities of #{accountManager.updateGroupTitle()}
                        </f:facet>
                        
                        <f:facet name="loader">
                            <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                        </f:facet>

                        <h:panelGrid columns="2" style="width:50%" columnClasses="logo,detail">
                            <p:graphicImage value="FileStorageLocation/#{accountManager.findPhoto(event.userId.username)}" class="img-rounded col-md-3" height="60px" width="60px"/> 

                            <p:outputPanel>
                                <h:panelGrid columns="1" cellpadding="5">
                                    <h:outputText value=" #{event.userId.firstName} #{event.userId.lastName} #{event.description} #{event.recruitId.firstName} #{event.recruitId.lastName}" style="font-weight: bold"/>
                                </h:panelGrid>
                            </p:outputPanel>
                            
                        </h:panelGrid>
                    </p:dataScroller>
                    <h:link outcome="#{recruitManager.getListOfRecruitsByCommitment()}" value="" />
                    <h:link outcome="#{accountManager.getListOfStaffByUniversity()}" value="" />
                </h:form>
            </ui:define>
        </ui:composition>

    </h:body>


</html>
