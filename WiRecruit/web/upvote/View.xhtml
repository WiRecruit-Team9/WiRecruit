<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UpvoteViewDlg" widgetVar="UpvoteViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewUpvoteTitle}">
            <h:form id="UpvoteViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{upvoteController.selected != null}">
                        <h:outputText value="#{bundle.ViewUpvoteLabel_id}"/>
                        <h:outputText value="#{upvoteController.selected.id}" title="#{bundle.ViewUpvoteTitle_id}"/>
                        <h:outputText value="#{bundle.ViewUpvoteLabel_userId}"/>
                        <h:outputText value="#{upvoteController.selected.userId}" title="#{bundle.ViewUpvoteTitle_userId}"/>
                        <h:outputText value="#{bundle.ViewUpvoteLabel_recruitId}"/>
                        <h:outputText value="#{upvoteController.selected.recruitId}" title="#{bundle.ViewUpvoteTitle_recruitId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="UpvoteViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
