<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UpvoteEditDlg" widgetVar="UpvoteEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUpvoteTitle}">
            <h:form id="UpvoteEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{upvoteController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUpvoteLabel_id}" for="id" />
                        <p:inputText id="id" value="#{upvoteController.selected.id}" title="#{bundle.EditUpvoteTitle_id}" required="true" requiredMessage="#{bundle.EditUpvoteRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditUpvoteLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{upvoteController.selected.userId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUpvoteLabel_recruitId}" for="recruitId" />
                        <p:selectOneMenu id="recruitId" value="#{upvoteController.selected.recruitId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{recruitController.itemsAvailableSelectOne}"
                                           var="recruitIdItem"
                                           itemValue="#{recruitIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{upvoteController.update}" value="#{bundle.Save}" update="display,:UpvoteListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UpvoteEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UpvoteEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
