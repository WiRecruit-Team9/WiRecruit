<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Profile Photo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <script type="text/javascript">
        </script>       
                <ui:composition template="/template/userpages/userSiteTemplate.xhtml">
            <ui:define name="editableContent">
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-horizontal" enctype="multipart/form-data">
                <p:growl id="messages" showDetail="true" redisplay="false"/>
                <br />
                <br />
                <h2>Please Choose a File for Your Photo</h2>
                <p:fileUpload id="upload" value="#{fileManager.file}" mode="simple" />
                <br/>
                <h:commandButton id="button" class="btn btn-success" value="Upload" 
                                 action="#{fileManager.upload}" />
                <h:outputText value="#{fileManager.message}" /> 
                <h:commandButton value="Cancel" action="#{fileManager.cancel()}"/>
            </h:form>
        </div>
            </ui:define>
                </ui:composition>
    </h:body>


</html>
